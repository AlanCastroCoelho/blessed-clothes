<div class="dropdown-cont stores"  [ngClass]="{'submenu-show':menuType === 'stores'}">
    <div class="row">
      <div class="col-6">  
        <h3 style="color: black;">Buenos Aires</h3>
        <ul class="p-0">

        <li *ngFor="let store of stores[0].ciudad"><a [routerLink]="['/store', store.cNombre]" (click)="toggleSubMenu()">{{store.cNombre}}</a></li>

      </ul
      ></div>
      <div class="col-6"></div>
    </div>
  </div>

  <div class="dropdown-cont ayuda"  [ngClass]="{'submenu-show':menuType === 'ayuda'}">
    <div class="row">
      <div class="col-6">  
        
        <h3 >¿Necesitás Ayuda?</h3>
        <ul class="p-0">
          <a [routerLink]="['/ayuda/preguntas-frecuentes']" (click)="toggleSubMenu()">
        <li >Preguntas Frecuentes</li></a>
        <a [routerLink]="['ayuda/politica-de-cambios']" (click)="toggleSubMenu()">
        <li >Cambios y devoluciones</li></a>
        <a [routerLink]="['ayuda/cuidado-de-prendas']" (click)="toggleSubMenu()">
        <li >Cuidado de Prendas</li></a>
      </ul>
    </div>
      <div class="col-6">
        <h3 >Otros</h3>
        <ul class="p-0">
          <a [routerLink]="['ayuda/recursos-humanos']" (click)="toggleSubMenu()">
        <li >Trabaja Con Nosotros</li></a>
      </ul>
      </div>
    </div>
  </div>
