
<div class="card">
  
    <div class="img-container">
      <a [routerLink]="['/prenda', prenda?.tipo, prenda?.id]">
    <img [src]="prenda?.imgUrl?.[0]" alt="">
  </a>
<div class="talles-cont-card" [ngClass]="{'show-talle': showtalle}">
  <div class="row d-flex justify-content-between">
    <h6>Talle</h6> 
    <svg  viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="close-bttn" (click)="showTalle()">
    <g>
    </g>
    <path d="M6.576 6.576c-5.205 5.205-5.205 13.643 0 18.849s13.643 5.205 18.849-0c5.206-5.206 5.206-13.643 0-18.849s-13.643-5.205-18.849 0zM24.67 24.67c-4.781 4.781-12.56 4.781-17.341 0s-4.781-12.56 0-17.341c4.781-4.781 12.56-4.781 17.341 0s4.78 12.56-0 17.341z" fill="#fff">
    
    </path>
    <path d="M10.722 9.969l-0.754 0.754 5.278 5.278-5.253 5.253 0.754 0.754 5.253-5.253 5.253 5.253 0.754-0.754-5.253-5.253 5.278-5.278-0.754-0.754-5.278 5.278z" fill="#fff">
    
    </path>
    </svg>
  </div>
<div class="bttn-talle-cont">
  <ul class="d-flex p-0 m-0">
    <li *ngFor="let talle of prenda?.talles; let i = index">
      <label class="label-radio-input" [for]="'talle-' + prenda?.id + '-' + i">
        <input class="radio-input" [id]="'talle-' + prenda?.id + '-' + i" type="radio"
               [name]="radioGroupName" [value]="talle" (change)="seleccionarTalle(talle)" >
        <div class="button">
          {{talle}}
        </div>
      </label>
    </li>
  </ul>
  <div class="error-message"><span *ngIf="productForm.controls['talle'].invalid && productForm.controls['talle'].touched">Debes seleccionar un talle...</span></div>
  <div class="bttn bttn-add" (click)=" agregarAlCarrito()"><span>Agregar al cariito</span></div> 
</div>
<!--
  <div class="bttn" (click)=" agregarAlCarrito()"><span>Agregar al Carrito</span></div> 
--></div>

  </div>

    <div class="card-body">

      <div class="card-title-cont">
        <div class="name-prenda-backg">
      <h5 class="card-title-txt">{{ prenda?.nombre}}</h5>
    </div>
      <div class="price-cont">
      <h5 class="price">${{prenda?.precio }}</h5>
    </div>
    </div>
<div class="cuotas-cont">
      <p class="cuotas-txt">{{ cantidadC }} cuotas sin inter√©s de $ {{cPorPrenda}} </p>
    </div>  
      <div class="bttn-cont">
    
        <div class="bttn compra-bttn" (click)="showTalle()"><span> Comprar</span></div> 
  
        <a [routerLink]="['/prenda', prenda?.tipo, prenda?.id]">
        <div class="bttn ver-bttn">
